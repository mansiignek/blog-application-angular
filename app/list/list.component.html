<div>
    <input [(ngModel)]="searchText" placeholder="Search...">
    <button (click)="searchBlog()">Search</button>
    <ul *ngIf="blogs.length === 0" class="category-list">
      <p>Present category list of blogs</p>
      <li *ngFor="let item of category" class="category-item">{{ item.categoryType }}</li>
    </ul>
  </div>
  
  
  
 
  

  <div *ngIf="blogs.length > 0 ">
    <h2>Search Results</h2>
    <div class="blog-list">
        <div class="blog-item" *ngFor="let blog of blogs">
          <div class="blog-header">
            <span class="user-info">Posted by {{ blog.userId.name }}</span><br>
            <span class="blog-name">{{ blog.blogName }}</span><br>
            <span class="user-info"></span>
          </div>
          <div class="blog-content">
            {{ blog.blogDescription }}  ----- {{ blog.categoryId.categoryType }} category
          </div>
        </div>
      </div>
  </div>
