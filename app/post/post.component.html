<div class="formContainer">
    <h1>Add New Blog</h1>
    <form class="example-form example-full-width" [formGroup]="blogForm">
      <mat-form-field class="example-full-width">
        <mat-label>Blog Name</mat-label>
        <input matInput type="text" formControlName="blogName" />
      </mat-form-field><br>
  
      <mat-form-field class="example-full-width">
        <mat-label>Write Blog</mat-label>
        <input matInput type="text" formControlName="blogDesc" />
      </mat-form-field><br>
  
      <mat-form-field class="example-full-width">
        <mat-label>Select Category </mat-label>
        <mat-select formControlName="blogCategory">
          <mat-option
            *ngFor="let categoryType of category"
            value="{{ categoryType.id }}"
            >{{ categoryType.categoryType }}</mat-option
          >
        </mat-select>
      </mat-form-field><br>
  
      
  
      <div class="buttonGroup">
        <button mat-raised-button color="primary" (click)="addBlog()">
         post
        </button>
       
      </div>
    </form>
  </div>
